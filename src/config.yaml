auto_tasks:
  # lint general blacklists and build all
  # -- should aggregate first
  default:
    - action: lint
      kwargs:
        files:
          - src/blocklist/
        auto_fix: true
        sort_rules: true
    - action: uniquify
      kwargs:
        files:
          - src/blocklist/not-content-farms.txt
        auto_fix: true
    - action: uniquify
      kwargs: &exclude_non_content_farms
        files:
          - src/blocklist/not-content-farms.txt
          - src/blocklist/content-farms.txt
        auto_fix_excludes:
          - src/blocklist/not-content-farms.txt
        cross_files: true
        auto_fix: true
    - action: uniquify
      kwargs:
        <<: *exclude_non_content_farms
        files:
          - src/blocklist/not-content-farms.txt
          - src/blocklist/content-farms.txt
          - src/blocklist/nearly-content-farms.txt
        auto_fix_excludes:
          - src/blocklist/not-content-farms.txt
          - src/blocklist/content-farms.txt
    - action: uniquify
      kwargs:
        <<: *exclude_non_content_farms
        files:
          - src/blocklist/not-content-farms.txt
          - src/blocklist/extra-content-farms.txt
    - action: uniquify
      kwargs:
        <<: *exclude_non_content_farms
        files:
          - src/blocklist/not-content-farms.txt
          - src/blocklist/bad-cloners.txt
    - action: build

  # lint all general blacklists
  lint:
    - action: lint
      kwargs:
        files:
          - src/blocklist/
        auto_fix: true
        sort_rules: true

  # uniquify all general blacklists
  uniquify:
    - action: uniquify
      kwargs:
        files:
          - src/blocklist/not-content-farms.txt
        check_subdomains: true
        check_wildcards: true
        auto_fix: true
    - action: uniquify
      kwargs:
        files:
          - src/blocklist/not-content-farms.txt
          - src/blocklist/content-farms.txt
          - src/blocklist/nearly-content-farms.txt
          - src/blocklist/extra-content-farms.txt
          - src/blocklist/bad-cloners.txt
          - src/blocklist/sns-content-farms.txt
        auto_fix_excludes:
          - src/blocklist/not-content-farms.txt
        check_subdomains: true
        check_wildcards: true
        cross_files: true
        auto_fix: true

  # aggregate sources, tidy, and exclude certain exact entries
  aggregate: &tasks_aggregate
    - action: aggregate
    - action: lint
      kwargs:
        files:
          - src/aggregations/
        auto_fix: true
        sort_rules: true
    - action: uniquify
      kwargs:
        <<: *exclude_non_content_farms
        files:
          - src/blocklist/not-content-farms.txt
          - src/aggregations/content-farms/
    - action: uniquify
      kwargs:
        <<: *exclude_non_content_farms
        files:
          - src/blocklist/not-content-farms.txt
          - src/aggregations/extra-content-farms/
    - action: uniquify
      kwargs:
        <<: *exclude_non_content_farms
        files:
          - src/blocklist/not-content-farms.txt
          - src/aggregations/bad-cloners/

  # shortcut
  a: *tasks_aggregate

